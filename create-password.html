        .logo {

        }

        .password-header {

        .password-header h2 {

        .form-group {

        .input-with-icon {

        .form-control {
            width: 100%;

            border-radius: 10px;

        .password-toggle {
            position: absolute;

            top: 50%;

            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #1a73e8, #0d47a1);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(26, 115, 232, 0.3);
        }

        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .success-message.active {
            display: flex;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="logo">
            <h1>Swift<span>Bus</span></h1>
            <p>Create New Password</p>
        </div>

        <div class="password-header">
            <h2>Create New Password</h2>
            <p>Enter a new password for your account</p>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <span id="successText">Password updated successfully! Redirecting to login...</span>
        </div>

        <form id="passwordForm">
            <div class="form-group">
                <label class="form-label" for="newPassword">New Password</label>
                <div class="input-with-icon">
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
                    <button type="button" class="password-toggle" id="newPasswordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmNewPassword">Confirm New Password</label>
                <div class="input-with-icon">
                    <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm new password" required>
                    <button type="button" class="password-toggle" id="confirmPasswordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="submitText">Update Password</span>
                <span id="submitLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="login-link">
            Remember your password? <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password toggles
            setupPasswordToggle('newPasswordToggle', 'newPassword');
            setupPasswordToggle('confirmPasswordToggle', 'confirmNewPassword');
            
            // Form submission
            document.getElementById('passwordForm').addEventListener('submit', function(e) {
                e.preventDefault();
                updatePassword();
            });
        });

        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            
            toggle.addEventListener('click', function() {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        }

        function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            
            // Validate passwords
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Show loading
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitLoading = document.getElementById('submitLoading');
            
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            submitLoading.style.display = 'inline-block';
            
            // Simulate API call
            setTimeout(() => {
                // Get email from URL
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email');
                
                if (email) {
                    // Update password in localStorage
                    const credentials = JSON.parse(localStorage.getItem('swiftbus_credentials') || '{}');
                    credentials[email] = newPassword;
                    localStorage.setItem('swiftbus_credentials', JSON.stringify(credentials));
                }
                
                // Show success message
                document.getElementById('successMessage').classList.add('active');
                
                // Redirect to login after delay
                setTimeout(() => {
                    window.location.href = 'login.html?passwordReset=true';
                }, 1500);
                
            }, 1000);
        }
    </script>
